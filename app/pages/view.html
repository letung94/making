<h4>View Gallary</h4>

<div id="imgeview" class="carousel slide" data-ride="carousel" ng-init="getImages()">
    <!-- Indicators -->
    <!--ol class="carousel-indicators">
        <li data-target="#imgeview" data-slide-to="{{$index}}" ng-repeat="image in images track by $index" ng-class="$index == 0 ? 'active':''"></li>
    </ol-->

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">
        <div class="item" ng-repeat="image in images track by $index" ng-class="$index == 0 ? 'active':''">
            <img ng-src="{{image.content}}" alt="{{image.tenhinh}}" ng-click="imgClick(image.content)">
        </div>
    </div>

    <!-- Controls -->
    <a class="left carousel-control" data-target="#imgeview" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" data-target="#imgeview" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<div class="col-lg-12">
    <zoom mark-height="100" mark-width="100" src="{{src}}" zoom-lvl="{{zoomLvl}}"></zoom>
</div>
